<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo sala</title>
</head>
<body>
    <script>
        let valores;

        let promise = fetch('/psoft-pages/cursoJS/psoft/dados.json')
        
        promise.then((response)=> {
            response.json()
            .then((dados)=> {
                valores = dados;
                console.log(valores)
            }) 
        })

    </script>
</body>
</html>
